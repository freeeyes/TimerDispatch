# must be unique in a given SonarQube instance
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectKey=TimerDispatch
sonar.organization=freeeyes-github
sonar.projectName=TimerDispatch
sonar.projectVersion=0.2
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=./
sonar.cfamily.build-wrapper-output=./LinuxTimer_Test/bw-output
#sonar.cfamily.gcov.reportsPath=./Linux_Bin
#sonar.cfamily.cppunit.reportsPath=./Linux_Bin/reports/cppunit

# Encoding of the source code. Default is default system encoding
sonar.exclusions=**WindowsTimer_Test/**,**Bin/**
